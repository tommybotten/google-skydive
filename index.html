<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi" lang="fi">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title></title>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="libs/jquery-ui/js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="libs/jquery-ui/js/jquery-ui-1.8.19.custom.min.js"></script>
  <script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
  <script type="text/javascript" src="libs/markerwithlabel.js"></script>
  <script type="text/javascript" src="navigator.js"></script>
  <link rel="stylesheet" type="text/css" href="libs/jquery-ui/css/ui-lightness/jquery-ui-1.8.19.custom.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <div id="map_wrapper">
    <div id="map_canvas" style="width:100%;height:100%;" ></div>
  </div>
  
  <img id="altimeter" src="img/altimeter.png">
  <img id="altimeterArrow" src="img/altimeterArrow.png">
  <div id="CurrentAltitude"></div>

  <div id="icons">
    <div id="jumpIcon" class="icon"></div>
    <div id="helpIcon" class="icon"></div>
    <div id="settingsIcon" class="icon"></div>
  </div>

  <div id="help" class="info" style="display:none">
    Siirr‰ lentokone hyppykohtaan. Hypp‰‰ varjoikonista. Ohjaa nuolin‰pp‰imill‰ &larr; ja &rarr; :D Ei toimi IE:ll‰! <br/>
  </div>

  <div id="settings" class="info" style="display:none">
    <table>
      <tr>
        <td>Tuulen suunta</td>
        <td><div class="slider" id="WindDirectionSlider"></div></td>
        <td><input type="text" id="WindDirection" value="180" /></td>
        <td>∞ <img id="windArrow" src="img/windArrow.png"></td>
      </tr>
      <tr>
        <td>Tuulen nopeus</td>
        <td><div class="slider" id="WindSpeedSlider"></div></td>
        <td><input type="text" id="WindSpeed" value="5" /></td>
        <td>m/s</td>
      </tr>
      <tr>
        <td>Varjon ilmanopeus</td>
        <td><div class="slider" id="ParachuteSpeedSlider"></div></td>
        <td><input type="text" id="ParachuteSpeed" value="8" /></td>
        <td>m/s</td>
      </tr>
      <tr>
        <td>Varjon laskunopeus</td>
        <td><div class="slider" id="DropSpeedSlider"></div></td>
        <td><input type="text" id="DropSpeed" value="3" /></td>
        <td>m/s</td>
      </tr>
      <tr>
        <td>Keskit‰ kartta</td>
        <td colspan=3><input type="checkbox" id="MapAutoCenter" value="1000" /></td>
      </tr>
    </table>
  </div>
  
</body>
</html>
